<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,800&display=swap" rel="stylesheet">
     <title>Document Unlocker</title>
</head>
<body>
     <div class="nav">
          <h1><a href="dashboard.html">Document Unlocker</a></h1>

          <ul class="creds-ul">
               <li class="login-li"><a href="login.html" class="login-href" id="logout">logout</a></li>
          </ul>
     </div>
     <div class="form">
          <h1 class="user">Hello</h1>
          <div class="dashboard-container">
          <div class="x">
               <img alt="avatar" class="avatar">

               <div>
               <button class="login-btn" style="margin: 10px;">change</button>
               </div>
          </div>
          <form action="">
               <label for="username">Email</label>
               <input type="email" name="email" id="email">
               <label for="username">Username</label>
               <input type="text" name="username" id="username">
               <label for="password">password</label>
               <input type="password" name="password" id="password">
          </form>
          </div>

     <script>
          let logout = document.getElementById("logout")

          window.addEventListener("DOMContentLoaded", () => {
               if (sessionStorage.getItem("username") == '') {
                    location.href = "login.html"
               }
          })

          logout.addEventListener("click", () => {
               sessionStorage.setItem("username", "")
               sessionStorage.setItem("password", "")
               location.href = 'login.html'
          })

          

     </script>
     <script src="dashboard.js"></script>
</body>
</html>
